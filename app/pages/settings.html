<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="./sheets/settings.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src = "./scripts/colorUtils.js"></script>
    <script src="./scripts/error.js"></script>

  </head>
  <body>
    <div class="login-card-container">
      <div class="alert-error">
        <span class="closebtn" onclick="$('.alert-error').fadeOut();">&times;</span>
        <div class="alert-value">%alert_value%</div>
      </div>
      <div class="alert-success">
        <span class="closebtn" onclick="$('.alert-success').fadeOut();">&times;</span>
        <div class="alert-value">%alert_value%</div>
      </div>
      <div class="login-card">
        <div class="login-card-header">
          <h1>Settings</h1>
          <div>When done, press Ctrl+Shift+C to return to Snapchat.</div>
        </div>
        <div class="login-card-form">
          <div class="form-item">
            <div>Notifications</div>
            <label class="switch">
              <input type="checkbox" id="notifications">
              <span class="slider round">
            </label>
          </div>
          <div class="form-item">
            <div>Theme</div>
            <label class="switch">
              <input type="checkbox" id="theme">
              <span class="slider round">
            </label>
          </div>
          <button type="submit" id="submit">Save</button>
        </div>
      </div>

    <script>
      // hide our alert box
      $(".alert-success").hide();
      $(".alert-error").hide();
    </script>
  </body>
</html>
